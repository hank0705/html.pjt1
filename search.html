<body>
<div class="wrapper">
	<div id="welcome" class="container">
			<h1><strong>Course Name<br><br></strong></h1><h3><p id="cnC"></p></h3><br><br>
			<h1><strong>Teacher<br><br></strong></h1><h3><p id="teacherC"></p></h3><br><br>
			<h1><strong>Content<br><br></strong></h1><h3><p id="contentC"></p></h3><br><br><br>
	</div>
</div>
</body>

<script type="text/javascript">

	var course_code = document.URL.substring(parent.document.URL.indexOf('=') + 1, parent.document.URL.length);
	xhr = new XMLHttpRequest();
	send_out();
	response();
	function send_out() {
		xhr.open("GET", "http://203.64.46.39:8095/Get_Course/" + course_code);
		xhr.send();
	}

	function response(){
		xhr.onreadystatechange = function() {
		    if (xhr.readyState == XMLHttpRequest.DONE) {
			       	var response = JSON.parse(xhr.responseText);
			       	document.getElementById( 'cnC' ).innerHTML = response.course_name_r;
			       	document.getElementById( 'teacherC' ).innerHTML = response.teacher_r;
			       	document.getElementById( 'contentC' ).innerHTML = response.content_r.replace(/\n/gi, "<br>").replace(/ /gi, "&nbsp");
			    }
			}
		}

</script>
    
</html>
